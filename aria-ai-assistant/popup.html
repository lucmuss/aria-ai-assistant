<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3 style="display: flex; align-items: center;"><img src="icons/ai-icon_64.png" alt="ARIA Icon" style="width: 32px; height: 32px; margin-right: 8px;"> <span data-i18n="popupTitle">ARIA - AI Assistant</span> <span id="version" style="font-size: 0.8em; color: #666; margin-left: 10px;">v1.1</span></h3>
  
  <div id="inputSection">
    <textarea id="promptInput" data-i18n-placeholder="promptInputPlaceholder" placeholder="Enter your instructions for the AI here..."></textarea>
    <div class="button-group">
      <button id="voiceInputBtn" data-i18n="voiceInputBtn" title="Ctrl+V (or Cmd+V on Mac)">ğŸ¤ Voice Input</button>
      <button id="stopRecordingBtn" data-i18n="stopRecordingBtn" style="display: none;">â¹ï¸ Stop Recording</button>
    </div>
    <div class="button-group" id="submitCancelGroup" style="display: none;">
      <button id="submitBtn" data-i18n="submitBtn">ğŸ“¤ Submit</button>
      <button id="cancelBtn" data-i18n="cancelBtn">âŒ Cancel</button>
    </div>
    <div class="button-group">
      <button id="inputSettingsBtn" data-i18n="settingsBtn">âš™ï¸ Settings</button>
      <button id="autoresponseBtn" data-i18n="autoresponseBtn" title="Ctrl+A (or Cmd+A on Mac)">ğŸª„ Autoresponse</button>
    </div>
    <div id="stats" style="display: none; margin-top: 10px; font-size: 11px; color: #333; padding: 5px; border: 1px solid #ddd; border-radius: 4px; width: 100%;">
      <div class="stats-row">
        <div class="stats-label"><strong data-i18n="statsInputToken">Input Token:</strong></div>
        <div class="stats-value"><span id="inputTokens">-</span></div>
        <div class="stats-label"><strong data-i18n="statsOutputToken">Output Token:</strong></div>
        <div class="stats-value"><span id="outputTokens">-</span></div>
      </div>
      <div class="stats-row">
        <div class="stats-label"><strong data-i18n="statsModel">Model:</strong></div>
        <div class="stats-value"><span id="model">-</span></div>
        <div class="stats-label"><strong data-i18n="statsTime">Time:</strong></div>
        <div class="stats-value"><span id="time">-</span>s</div>
      </div>
      <div class="stats-row">
        <div class="stats-label"><strong data-i18n="statsCost">Cost:</strong></div>
        <div class="stats-value"><span id="cost">-</span></div>
        <div class="stats-label"><strong data-i18n="statsTemperature">Temperature:</strong></div>
        <div class="stats-value"><span id="temperature">-</span></div>
      </div>
    </div>
  </div>

  <script src="modules/js-yaml.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
